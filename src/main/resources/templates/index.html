        <!--function akun hapus sweetalert -->
        <script>
            function akanHapus(hapus) {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.value) {
                        setTimeout(function () {
                            document.location.href = hapus;
                        }, 1000);
                        Swal.fire({
                            icon: 'success',
                            title: 'Your work has been deleted',
                            showConfirmButton: false,
                        })
                    }
                })
            }
        </script>
        <!--end function akun hapus sweetalert-->

        <!--function sweet alert save new-->
        <script>
            function updateSwal() {
                Swal.fire({
                    icon: 'success',
                    title: 'Your work has been saved',
                    showConfirmButton: false,
                });
                setTimeout(updateSwal, 1000);
            }
        </script>
